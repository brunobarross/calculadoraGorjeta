<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="sass/style.css">

  <title>Frontend Mentor | Tip calculator app</title>

  <section class="container">
    <div class="calculadora">
      <div class="insert__dados">
        <div class="input__box">
          <label for="bill">Total da conta</label>
          <input type="number" id="bill"></input>
          
          
          <p class="msg"></p>
        </div>

        <div class="tip">
          <p>Porcentagem %</p>
          <div class="tip__wrapper">
            <button class="button__tip" type="submit" id="cinco" value="5">5%</button>
            <button class="button__tip" type="submit" id="dez" value="10">10%</button>
            <button class="button__tip" type="submit" id="quinze" value="15">15%</button>
            <button class="button__tip" type="submit" id="vinteCinco" value="25">25%</button>
            <button class="button__tip" type="submit" id="cinquenta" value="50">50%</button>
            <input class="custom__tip" type="number" placeholder="custom">
          </div>
        </div>



        <div class="number__peoples">
          <label for="numberPeoples">Pessoas</label>
          <input type="number" id="peoples">
          <ion-icon name="person-outline" class="user"></ion-icon>
          <p class="msg"></p>
        </div>
      </div>

      <div class="display__result">
        <div class="tip__info">
          <p>Gorjeta<span>/por pessoa</span></p>
          <span id="valorGorjeta">$0</span>
        </div>
        <div class="tip__total">
          <p>Total<span>/por pessoa</span></p>
          <span id="valorTotal">$0</span>
        </div>

        <button type="button" class="btnReset" >RESET</button>
      </div>

    </div>
  </section>




  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Altamiro Bruno</a>.
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
