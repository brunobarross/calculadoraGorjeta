<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.compilado.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <section class="calculadora">
    <div class="container">
      <div class="insert__dados">
        <div class="input__box">
          <label for="bill">Total da conta</label>
          <input type="text" id="bill">
        </div>
        
        <div class="tip">
          <p>Porcentagem %</p>
          <div class="tip__wrapper">
            <button class="button__tip" type="submit" id="cinco" value="5">5%</button>
            <button class="button__tip" type="submit" id="dez" value="10">10%</button>
            <button class="button__tip" type="submit" id="quinze" value="15">15%</button>
            <button class="button__tip" type="submit" id="vinteCinco" value="25">25%</button>
            <button class="button__tip" type="submit" id="cinquenta" value="50">50%</button>
          </div>
          </div>
          


        <div class="number__peoples">
          <label for="numberPeoples">Pessoas</label>
          <input type="number" id="peoples">
        </div>
      </div>

      <div class="display__result">
        <div class="tip__info">
          <p>Gorjeta</p>
          <span id="valorGorjeta">$4.27</span>
        </div>
        <div class="tip__total">
          <p>Por pessoa</p>
          <span id="valorTotal">$32.79</span>
        </div>
      </div>

    </div>
  </section>
